<form (ngSubmit)="onButtonClicked()">
    <div>
        <label for="name">
            Name:
        </label>
        <input type="text" id="name" name="name" [(ngModel)]="name">
    </div>
    <div>
        <label for="description">
            Item description:
        </label>
        <textarea type="text" id="description" name="description" [(ngModel)]="description"  rows="4" cols="50"></textarea>
    </div>
    <div>
        <label for="price">
            Price:
        </label>
        <input type="text" id="price" name="price" [(ngModel)]="price">
    </div>
    <button type="submit">{{buttonText}}</button>
</form>
